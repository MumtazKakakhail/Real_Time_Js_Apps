<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

    body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    text-align: center;
}

.container {
    width: 400px;
    margin: 50px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.input-container {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 8px 12px;
    background-color: hotpink;
    color: white;
    border: none;
    cursor: pointer;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

</style>
<body>
    <h3>Todo APP</h3>
    <input type="text" id="todoInput" placeholder="enter your todos" />
    <button onclick="addTodoList()">Add Todo</button>
    <!-- <button onclick="updateTodoList()">update</button> -->
    <ul id="todoData"></ul>
    <p id="errorMsg"></p>
    <div>
        <label for="">Edits:</label>
        <input type="text" name="" id="todo-input" placeholder="MOM THE LAW">
        <button onclick="" class="bult">Save</button>
    </div>
 <script src="./script.js"></script>
</body>
</html>
